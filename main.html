<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaNotif - Get Real-time Water Status Updates</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h1>AquaNotif</h1>
      <p>Get real-time updates on water supply status in your city</p>
      <form>
        <label for="city">Enter your city:</label>
        <input type="text" id="city" name="city" required />
        <button type="submit">Check Status</button>
      </form>
    </header>
    <main>
      <section>
        <h2>Water Supply Status for [City Name]</h2>
        <p>[Status Update]</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 AquaNotif. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
